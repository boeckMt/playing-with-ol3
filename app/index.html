<!DOCTYPE html>
<html>

<head>
  <title>compositing / blending mode</title>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  <style>
    .map {
      background-repeat: repeat;
      background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAN1wAADdcBQiibeAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAApSURBVBiVY7x///5/BjSgqKjIiC7GhC6ACwygQgxHMzAwMGDz4FDwDAD5/wevjSk4mwAAAABJRU5ErkJggg==);
    }
  </style>
</head>

<body>
  <h2>Openlayers raster layers (WMS) compositing / blending mode</h2>
  <h4>inspired by <a href="https://openlayers.org/en/latest/examples/blend-modes.html">Openlayers blend-modes</a>  </h4>
  <div id="map" class="map"></div>
  <form class="form-horizontal">
    <label>
      <select id="blend-mode" class="form-control">
        <option value="source-over">source-over (default)</option>
        <option>source-in</option>
        <option>source-out</option>
        <option>source-atop</option>
        <option>destination-over</option>
        <option>destination-in</option>
        <option selected>destination-out</option>
        <option>destination-atop</option>
        <option>lighter</option>
        <option>copy</option>
        <option>xor</option>
        <option>multiply</option>
        <option>screen</option>
        <option>overlay</option>
        <option>darken</option>
        <option>lighten</option>
        <option>color-dodge</option>
        <option>color-burn</option>
        <option>hard-light</option>
        <option>soft-light</option>
        <option>difference</option>
        <option>exclusion</option>
        <option>hue</option>
        <option>saturation</option>
        <option>color</option>
        <option>luminosity</option>
      </select>
      Canvas compositing / blending mode

      <label>
        <input type="checkbox" id="affect-relief" checked>  relief
      </label>
      <label>
        <input type="checkbox" id="affect-roads" checked> roads
      </label>
    </label>
  </form>
  <script src="index.js"></script>
</body>

</html>
